<div>
  <p>search-book works!</p>
  <input type="text" [(ngModel)]="inputedBook" (keyup)="cercaLibro()" />
  <ul>
    <li *ngFor="let item of items">{{item}}</li>
  </ul>
  <app-found-book
    [inputedBook]="inputedBook"
    [numberBooksFound]="numberBooksFound"
    [autoreLibro]="autoreLibro"
    [titoloLibro]="titoloLibro"
    [posizioneLibro]="posizioneLibro"
    [receivedArchive]="receivedArchive"
    (newItemEvent)="addItem($event)"
  ></app-found-book
  ><br />
</div>
