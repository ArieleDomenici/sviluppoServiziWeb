<div *ngIf="inputedBook != '' ">
  <div *ngIf="numberBooksFound == 1; else elseBlock">
    <p>{{ titoloLibro }} {{ autoreLibro }} {{ posizioneLibro }}</p>
    <div *ngIf="utenteLibro != '' ">
      <input type="text" [(ngModel)]="inputedUser" />
      <button type="submit" (click)="prestito()">Prendi in Prestito</button>
    </div>
  </div>
  <ng-template #elseBlock>
    libri trovati:
    {{ numberBooksFound }}
  </ng-template>
</div>
